
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Real Estate IQ 360 | Intelligent Solutions</title>
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#030303">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent-gold: #D4AF37;
      --accent-silver: #C0C0C0;
      --accent-bronze: #8C7853;
    }
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: #030303;
      color: #fafafa;
      overflow-x: hidden;
      overscroll-behavior-y: none;
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
    }
    .mono {
      font-family: 'JetBrains Mono', monospace;
    }
    .glass {
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(212, 175, 55, 0.2);
    }
    .glass-btn {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(212, 175, 55, 0.3);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      color: white !important;
    }
    .glass-btn:hover {
      background: rgba(212, 175, 55, 0.1);
      border-color: var(--accent-gold);
      box-shadow: 0 0 25px rgba(212, 175, 55, 0.2);
      transform: translateY(-1px);
    }
    .btn-gs {
      background: linear-gradient(135deg, #C0C0C0 0%, #F9F295 25%, #E5E4E2 50%, #F9F295 75%, #D4AF37 100%);
      color: #000 !important;
      font-weight: 800;
      box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
    }
    .btn-ws {
      background: linear-gradient(135deg, #FFFFFF 0%, #E5E4E2 50%, #C0C0C0 100%);
      color: #000 !important;
      font-weight: 800;
      box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
    }
    .active-highlight {
      background: #000000 !important;
      border: 1px solid var(--accent-gold) !important;
      box-shadow: 0 0 15px rgba(212, 175, 55, 0.15);
    }
    .text-gradient-gold {
      background: linear-gradient(135deg, #D4AF37 0%, #F9F295 25%, #E5E4E2 50%, #F9F295 75%, #D4AF37 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 800;
    }
    .hero-gradient {
      background: linear-gradient(180deg, rgba(3, 3, 3, 0) 0%, rgba(3, 3, 3, 0.6) 50%, #030303 100%);
    }
    .scan-line {
      height: 2px;
      background: var(--accent-gold);
      box-shadow: 0 0 20px var(--accent-gold);
      width: 100%;
      position: absolute;
      top: 0;
      animation: scan 4s ease-in-out infinite;
      z-index: 10;
    }
    @keyframes scan {
      0% { top: 0; opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { top: 100%; opacity: 0; }
    }
    ::-webkit-scrollbar {
      display: none;
    }
    * {
      -webkit-tap-highlight-color: transparent;
      user-select: none;
    }
    input, textarea {
      user-select: text;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
